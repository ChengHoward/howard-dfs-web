<div class="layui-fluid">

        <div class="layui-card-body">
            <h1 class="text-center" style="padding: 80px 0;">如何获取“云端系统”Cookie?</h1>
        </div>
    </div>
    <div class="layui-card">
        <div class="layui-card-body">
            <p style="font-size: 18px;">1、打开“Chrome 浏览器”，使用证书“云端系统”，进入以下页面</p>
            <p style="font-size: 18px;">2、按下"F12"或者“Ctrl+Shift+i”组合键，打开“开发者工具”内窗口</p>
            <p style="font-size: 18px;">3、在“开发者工具”内窗口中，依次单击“Network”选项卡，“XHR”选项卡</p>
            <p style="font-size: 18px;">4、在网页中单击“本单位线索”，“开发者工具”内窗口中会出现“xianSuoListAj.do”选项</p>
            <p style="font-size: 18px;">5、单击“xianSuoListAj.do”，在侧栏中找到“Request Headers”下的Cookie值</p>
            <p style="font-size: 18px;"></p>
            <p style="font-size: 18px;color: red;">注：如未找到“XHR”选项卡，请点击"<img src="/static/img/漏斗.PNG" width="18" alt="">"</p>
        </div>
    </div>
    <div class="layui-card">
        <div class="layui-card-body">
            <img src="/static/img/ydxt.PNG" alt="云端系统截图" width="100%">
        </div>
    </div>
</div>
